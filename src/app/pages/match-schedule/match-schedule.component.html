<h2>Match Schedule</h2>
<table class="table">
  <thead>
    <tr>
      <th>Date & Time</th>
      <th>Teams</th>
      <th>League</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of schedule">
      <td>{{ m.dateTime | date:'yyyy-MM-dd HH:mm' }}</td>
      <td>{{ m.teams }}</td>
      <td>{{ m.league }}</td>
      <td>{{ m.location }}</td>
    </tr>
  </tbody>
</table>
