<h2 class="mb-3">Match Schedule</h2>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Date & Time</th>
      <th>Teams</th>
      <th>League</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let match of upcomingMatches">
      <td>{{ match.time }}</td>
      <td>{{ match.teams }}</td>
      <td>{{ match.league }}</td>
      <td>{{ match.location }}</td>
    </tr>
  </tbody>
</table>
