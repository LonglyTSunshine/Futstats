<h2>League Standings</h2>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Team</th>
      <th>W</th>
      <th>D</th>
      <th>L</th>
      <th>Pts</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of standings">
      <td>{{ team.rank }}</td>
      <td>{{ team.team }}</td>
      <td>{{ team.wins }}</td>
      <td>{{ team.draws }}</td>
      <td>{{ team.losses }}</td>
      <td>{{ team.points }}</td>
    </tr>
  </tbody>
</table>
