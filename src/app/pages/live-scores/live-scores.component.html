<h2 class="mb-3">Live Scores</h2>

<select #sel class="form-select mb-3" (change)="onLeagueChange(sel.value)">
  <option *ngFor="let league of leagues" [selected]="league===selectedLeague">
    {{ league }}
  </option>
</select>

<table class="table table-bordered">
  <thead><tr>
    <th>Time</th>
    <th>Match</th>
    <th>Score</th>
    <th>Status</th>
  </tr></thead>
  <tbody>
    <tr *ngFor="let m of matches">
      <td>{{m.time}}</td>
      <td>{{m.teams}}</td>
      <td>{{m.score}}</td>
      <td>{{m.status}}</td>
    </tr>
  </tbody>
</table>
