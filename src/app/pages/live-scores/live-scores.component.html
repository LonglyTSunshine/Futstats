<h2>Live Scores</h2>

<select (change)="onLeagueChange($any($event.target).value)">

  <option *ngFor="let league of leagues">{{ league }}</option>
</select>

<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Match</th>
      <th>Score</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let match of displayMatches">
      <td>{{ match.time }}</td>
      <td>{{ match.teams }}</td>
      <td>{{ match.score }}</td>
      <td>{{ match.status }}</td>
    </tr>
  </tbody>
</table>
