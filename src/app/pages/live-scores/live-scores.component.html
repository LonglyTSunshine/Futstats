<!-- src/app/pages/live-scores/live-scores.component.html -->

<h2>Live Scores</h2>
<table class="table">
  <thead>
    <tr>
      <th>Teams</th>
      <th>Score</th>
      <th>Status</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <!-- 原来是 let m of matches 改为 let s of scores -->
    <tr *ngFor="let s of scores">
      <td>{{ s.teams }}</td>
      <td>{{ s.score }}</td>
      <td>{{ s.status }}</td>
      <td>{{ s.time }}</td>
    </tr>
  </tbody>
</table>
