<h2 class="mb-3">Player Stats</h2>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Player</th><th>Goals</th><th>Assists</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of players">
      <td>{{ p.player }}</td>
      <td>{{ p.goals }}</td>
      <td>{{ p.assists }}</td>
    </tr>
  </tbody>
</table>
